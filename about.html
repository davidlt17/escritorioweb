<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; font-family: 'VT323', monospace; background: #C0C0C0; }
    .window-module { width: 400px; height: 300px; border: 2px solid #000080; box-shadow: 2px 2px 5px #000000; }
    .window-bar { background: #0000FF; padding: 4px; display: flex; justify-content: space-between; border-bottom: 3px solid #000000; }
    .window-title { color: #FFFFFF; font-size: 14px; padding: 2px 8px; }
    .window-controls { display: flex; align-items: center; }
    .window-close { background: #FF0000; border: 1px solid #000000; cursor: pointer; padding: 2px 6px; color: #FFFFFF; font-weight: bold; }
    .window-settings { background: #E0E0E0; padding: 3px; display: flex; justify-content: space-around; border-bottom: 1px solid #808080; }
    .settings-text { padding: 2px 6px; color: #000080; }
    .underline { text-decoration: underline; }
    .window-content { padding: 6px; background: #F0F0F0; }
    textarea { width: 100%; height: 80%; border: 1px solid #808080; background: #FFFFFF; resize: none; font-size: 12px; }
  </style>
</head>
<body>
  <div class="window-module">
    <div class="window-bar">
      <div class="window-title">Programs - Notepad (Sobre este proyecto)</div>
      <div class="window-controls">
        <button class="window-close" onclick="window.parent.document.querySelector('iframe').remove();">X</button>
      </div>
    </div>
    <div class="window-settings">
      <div class="settings-text"><span class="underline">F</span>ile</div>
      <div class="settings-text"><span class="underline">E</span>dit</div>
      <div class="settings-text"><span class="underline">S</span>earch</div>
      <div class="settings-text"><span class="underline">H</span>elp</div>
    </div>
    <div class="window-content">
      <textarea readonly>¡Hola! Este proyecto ha sido creado con HTML, CSS y JavaScript puro, lo que ha sido un reto divertido porque no usé frameworks. He recopilado distintas funcionalidades de otros usuarios geniales y las he integrado en este escritorio hecho por mí. Incluye gestión de ventanas y funcionalidad de escritorio, todo desde cero. ¡Espero que lo disfrutes!</textarea>
    </div>
  </div>
</body>
</html>
