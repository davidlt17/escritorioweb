<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Desktop</title>
</head>
<body>
    <div id="desktop">
        <div class="icon" data-app="notepad">
            <div class="icon-image">
                <img src="img/notepad.svg" alt="Bloc de notas" >
            </div>
            <span>Bloc de notas</span>
        </div>

         <div class="icon" data-app="calculator">
            <div class="icon-image">
                <img src="img/calculator.png" alt="calculadora" >
            </div>
            <span>Calculadora</span>
        </div>

        <div class="icon" data-app="explorer">
            <div class="icon-image">
                <img src="img/PC.png" alt="equipo">
            </div>
            <span>Equipo</span>
        </div>


    </div>

    <div id="taskbar">
          <div class="icon-taskbar" data-app="menu">
            <div class="icon-image-taskbar">
                <img src="img/win.png" alt="equipo">
            </div>
           
            </div>
        

    </div>
    
    <script src="script.js"></script>
</body>

</html>
